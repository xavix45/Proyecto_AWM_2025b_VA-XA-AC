<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Agenda y Alertas — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div>
                <span>FestiMap Ecuador</span>
            </a>
            <nav class="navlinks">
                <a href="/pages/explorar-tema.html">Explorar</a>
                <a href="/pages/plan-de-viaje.html">Plan de viaje</a>
                <a class="btn btn--ghost" href="/pages/agenda-alertas.html">Mi agenda</a>
                <a class="btn btn--primary" href="/pages/mi-cuenta.html">Mi cuenta</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h2 class="page-title">Mi Agenda Cultural</h2>

        <div class="agenda-controls">
            <div class="tabs-group">
                <div class="tabs">
                    <button class="tab is-active">Próximos</button>
                    <button class="tab">Pasados</button>
                </div>
                <label class="checkbox">
                    <input type="checkbox" checked /> Dentro de tu viaje
                </label>
            </div>
            <div class="alert-options">
                <span>Alertas:</span>
                <label class="checkbox">
                    <input id="alert-24h" type="checkbox" checked /> 24 h
                </label>
                <label class="checkbox">
                    <input id="alert-1h" type="checkbox" checked /> 1 h
                </label>
                <label class="checkbox">
                    <input id="alert-cambios" type="checkbox" checked /> Cambios de evento
                </label>
                <label class="checkbox">
                    <input id="alert-nuevos" type="checkbox" checked /> Nuevos cercanos
                </label>
            </div>
        </div>

        <div class="grid-2 grid-agenda">

            <!-- JS pintará los eventos de la agenda aquí -->
            <section class="agenda-list" id="agenda-list">
                <!-- Se llena dinámicamente con page-agenda.js -->
            </section>

            <!-- Centro de alertas -->
            <aside class="panel alert-center">
                <h3>Centro de alertas</h3>
                <ul class="alert-list" id="alert-list">
                    <!-- Se llena dinámicamente con page-agenda.js -->
                </ul>
            </aside>

        </div>
    </main>

    <footer>
        <div class="container footer-row">
            <span>© 2025 FestiMap Ecuador</span>
        </div>
    </footer>

    <script type="module" src="../scripts/page-agenda.js"></script>
</body>

</html>
