<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Agenda y Alertas — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <div class="logo">FM</div>
                <h1>FestiMap Ecuador</h1>
            </div>
        </div>
    </header>
    <main class="container section">
        <h2 class="page-title">Mi Agenda Cultural</h2>
        <div class="tabs"><button class="tab is-active">Próximos</button><button class="tab">Pasados</button><label
                class="checkbox"><input type="checkbox" checked /> Dentro de tu viaje</label></div>
        <div class="grid-2">
            <section class="list">
                <article class="list-card">
                    <h4>Feria de Saquisilí</h4>
                    <p class="muted">Jue 09:00–14:00</p>
                    <div class="form__row"><label class="radio"><input type="radio" name="asisti1" />
                            Asistí</label><label class="radio"><input type="radio" name="asisti1" /> No
                            asistí</label><span class="stars">★ ★ ★ ★ ☆</span></div><textarea class="input" rows="2"
                        maxlength="150" placeholder="Comentario breve…"></textarea>
                    <div class="card-actions"><a class="btn btn--primary" href="#">Guardar</a><a class="btn btn--ghost"
                            href="#">Quitar</a></div>
                </article>
            </section>
            <aside class="panel">
                <h3>Centro de alertas</h3>
                <ul class="plain">
                    <li>🔔 24 h antes</li>
                    <li>⏰ 1 h antes</li>
                    <li>♻️ Cambios del evento</li>
                    <li>📍 Nuevos cercanos</li>
                </ul>
                <div class="form__row"><button class="btn btn--primary">Aplicar</button></div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
