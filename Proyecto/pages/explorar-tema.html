<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explorar por tema — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/pages/explorar-tema.css">
</head>

<body data-page="explorar-tema">
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div><span>FestiMap Ecuador</span>
            </a>
        </div>
    </header>

    <main class="container section">
        <h2 class="page-title">Explora por tema o palabra clave</h2>

        <form class="main-search-bar" role="search">
            <input id="buscador" type="search" class="input-search"
                placeholder="Buscar colada morada, kpop, feria artesanal…">
            <button class="btn btn--primary" type="submit">Buscar</button>
        </form>

        <div class="filters">
            <select id="filtro-tipo" class="input">
                <option value="">Categoría</option>
                <option value="cívica">Cívica</option>
                <option value="tradición">Tradición</option>
                <option value="religiosa">Religiosa</option>
                <option value="ancestral">Ancestral</option>
                <option value="cultural">Cultural</option>
                <option value="gastronomía">Gastronomía</option>
            </select>

            <select id="filtro-provincia" class="input">
                <option value="">Provincia</option>
                <!-- JS rellenará las provincias únicas -->
            </select>

            <input id="filtro-fecha" class="input" type="date" />

            <select id="filtro-orden" class="input">
                <option value="">Ordenar</option>
                <option value="fecha">Por fecha (más próximo primero)</option>
                <option value="relevancia">Por relevancia (coincidencia texto)</option>
            </select>

            <label class="checkbox">
                <input id="chk-viaje" type="checkbox" /> Dentro de tu viaje
            </label>
        </div>

        <!-- Lista dinámica -->
        <div class="explore-list" id="tema-list"></div>
    </main>

    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>

    <script type="module" src="../scripts/page-explorar-tema.js" defer></script>
</body>

</html>
