<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explorar por tema — FestiMap</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/components.css" />
</head>

<body>
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <div class="logo">FM</div>
                <h1>FestiMap Ecuador</h1>
            </div>
        </div>
    </header>
    <main class="container section">
        <h2 class="page-title">Explora por tema o palabra clave</h2>
        <div class="form__row"><input class="input input--lg"
                placeholder="Buscar: colada morada, kpop, feria artesanal…" /><select>
                <option>Categoría</option>
            </select><select>
                <option>Provincia</option>
            </select><input type="date" /><label class="checkbox"><input type="checkbox" /> Dentro de tu viaje</label>
        </div>
        <div class="grid-cards">
            <article class="card">
                <div class="card__media">[Img]</div>
                <h4 class="card__title">Colada morada</h4>
                <div class="card__meta"><span>Quito</span><span>Oct</span></div>
            </article>
            <article class="card">
                <div class="card__media">[Img]</div>
                <h4 class="card__title">Kpop Night</h4>
                <div class="card__meta"><span>Guayaquil</span><span>Vie</span></div>
            </article>
            <article class="card">
                <div class="card__media">[Img]</div>
                <h4 class="card__title">Feria artesanal</h4>
                <div class="card__meta"><span>Otavalo</span><span>Diario</span></div>
            </article>
        </div>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
