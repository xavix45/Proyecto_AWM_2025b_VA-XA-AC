<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar sesión — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">


</head>

<body>
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div>
                <span>FestiMap Ecuador</span>
            </a>
        </div>
    </header>
    <main class="container section-narrow">
        <h2 class="page-title">Iniciar sesión</h2>
        <form class="form" autocomplete="on">
            <label class="form__label">Correo electrónico <input type="email" class="input"
                    placeholder="tucorreo@ejemplo.com" required /></label>
            <label class="form__label">Contraseña <input type="password" class="input" placeholder="••••••••"
                    required /></label>
            <div class="form__row"><label class="checkbox"><input type="checkbox" /> Recuérdame</label>
                <a class="link" href="/pages/reset-solicitud.html">¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn btn--primary form__submit" type="submit">Entrar</button>
            <p class="muted center">¿No tienes cuenta? <a class="link" href="/pages/registro.html">Regístrate</a></p>
        </form>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
