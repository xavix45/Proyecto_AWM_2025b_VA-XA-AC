<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hoy y cerca de ti — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/pages/home.css">
</head>

<body data-page="home">
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div><span>FestiMap Ecuador</span>
            </a>
            <nav class="navlinks">
                <a href="../pages/explorar-tema.html">Explorar</a>
                <a href="../pages/plan-de-viaje.html">Plan de viaje</a>
                <a class="btn btn--ghost" href="../pages/agenda-alertas.html">Mi agenda</a>
                <a class="btn btn--primary" href="../pages/mi-cuenta.html">Mi cuenta</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <form class="main-search-bar" role="search">
            <input type="search" class="input-search" placeholder="Buscar colada morada, Inti Raymi..." />
            <button class="btn btn--primary" type="submit">Buscar</button>
        </form>

        <div class="filters">
            <select id="home-filter-region">
                <option>Región</option>
                <option>Costa</option>
                <option>Sierra</option>
                <option>Amazonía</option>
                <option>Galápagos</option>
            </select>
            <select id="home-filter-tipo">
                <option>Tipo</option>
                <option>Tradición</option>
                <option>Cultural</option>
                <option>Religiosa</option>
                <option>Cívica</option>
                <option>Ancestral</option>
                <option>Gastronomía</option>
            </select>
            <input id="home-filter-date" type="date" />
            <label class="checkbox"><input type="checkbox" checked /> Dentro de tu viaje</label>
        </div>

        <h2 class="section-title">Festividades para descubrir</h2>

        <div class="grid-2">
            <!-- COLUMNA IZQUIERDA: CARRUSEL DINÁMICO -->
            <div class="slider-container">
                <div class="slider-track" id="home-slider">
                    <!-- JS insertará aquí las slides desde EVENTOS -->
                </div>
            </div>

            <!-- COLUMNA DERECHA: LISTA DINÁMICA -->
            <div class="list">
                <a class="btn btn--primary btn--full-width" href="../pages/explorar-region.html">Ver mapa completo</a>
                <section id="home-list"></section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>

    <script type="module" src="../scripts/page-home.js" defer></script>
</body>

</html>
