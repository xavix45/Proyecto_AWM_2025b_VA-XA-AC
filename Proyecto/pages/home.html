<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hoy y cerca de ti — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <div class="logo">FM</div>
                <h1>FestiMap Ecuador</h1>
            </div>
            <nav class="navlinks"><a href="/pages/explorar-tema.html">Explorar</a><a
                    href="/pages/plan-de-viaje.html">Plan de viaje</a><a class="btn btn--ghost"
                    href="/pages/agenda-alertas.html">Mi agenda</a><a class="btn btn--primary"
                    href="/pages/mi-cuenta.html">Mi cuenta</a></nav>
        </div>
    </header>
    <main class="container section">
        <div class="filters">
            <select>
                <option>Región</option>
                <option>Costa</option>
                <option>Sierra</option>
                <option>Amazonía</option>
                <option>Galápagos</option>
            </select>
            <select>
                <option>Tipo</option>
                <option>Música</option>
                <option>Gastronomía</option>
                <option>Cultura</option>
            </select>
            <input type="date" /><label class="checkbox"><input type="checkbox" checked /> Dentro de tu viaje</label>
        </div>
        <div class="grid-2">
            <div class="map">[MAPA con pines]</div>
            <div class="list">
                <article class="list-card">
                    <h4>Feria de Saquisilí</h4>
                    <p class="muted">Saquisilí • Jue 09:00–14:00</p>
                    <div class="card-actions"><a class="btn btn--ghost" href="/pages/detalle-evento.html">Ver
                            detalle</a><a class="btn btn--primary" href="#">Ver en mapa</a></div>
                </article>
                <article class="list-card">
                    <h4>Fiestas de Quito</h4>
                    <p class="muted">Quito • Dic 01–06</p>
                    <div class="card-actions"><a class="btn btn--ghost" href="/pages/detalle-evento.html">Ver
                            detalle</a><a class="btn btn--primary" href="#">Ver en mapa</a></div>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
