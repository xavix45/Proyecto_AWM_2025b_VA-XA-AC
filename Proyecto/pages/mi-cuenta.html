<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi cuenta — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../pages/home.html">
                <div class="logo">FM</div>
                <span>FestiMap Ecuador</span>
            </a>
        </div>
    </header>

    <main class="container section">
        <h2 class="page-title">Mi cuenta / Perfil</h2>

        <div class="grid-perfil">

            <aside class="panel-usuario">
                <h3>Usuario registrado</h3>
                <p><strong>Nombre:</strong> <span id="user-name">Cargando...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Cargando...</span></p>
                <p class="muted" id="user-location">Ubicación: (no especificada)</p>
                <button class="btn btn--ghost btn--full-width" id="btn-editar">Editar</button>
            </aside>

            <div class="panel-ajustes">

                <section class="form-section">
                    <h3 class="section-title-sm">Preferencias</h3>
                    <div class="form-grid-3">
                        <label class="form__label">Región base
                            <select class="input" id="select-region">
                                <option value="ninguna">Selecciona...</option>
                                <option value="sierra">Sierra</option>
                                <option value="costa">Costa</option>
                                <option value="amazonia">Amazonia</option>
                                <option value="galapagos">Galapagos</option>
                            </select>
                        </label>
                        <label class="form__label">Idioma
                            <select class="input" id="select-idioma">
                                <option value="es">Español</option>
                                </select>
                        </label>
                        <label class="form__label">Moneda
                            <select class="input" id="select-moneda">
                                <option value="usd">USD</option>
                            </select>
                        </label>
                    </div>

                    <h4 class="section-subtitle">Mis Intereses</h4>
                    <div class="chips" id="interes-chips-container">
                        </div>
                </section>

                <section class="form-section">
                    <h3 class="section-title-sm">Notificaciones</h3>
                    <div class="form-row-line">
                        <label>Alertas 24 h antes</label>
                        <button class="btn btn--primary" id="btn-notif-24h">Off</button>
                    </div>
                    <div class="form-row-line">
                        <label>Alertas 1 h antes</label>
                        <button class="btn btn--primary" id="btn-notif-1h">Off</button>
                    </div>
                    <div class="form-row-line">
                        <label>Cambios de evento</label>
                        <button class="btn btn--primary" id="btn-notif-cambios">Off</button>
                    </div>
                    <div class="form-row-line">
                        <label>Nuevos cercanos</label>
                        <button class="btn btn--primary" id="btn-notif-cercanos">Off</button>
                    </div>
                </section>

                <section class="form-actions">
                    <button class="btn btn--accent" id="btn-logout">Cerrar sesión</button>
                    <button class="btn btn--primary" id="btn-guardar">Guardar cambios</button>
                </section>

            </div>
        </div>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
    
    <script src="../scripts/page-cuenta.js"></script>
</body>

</html>
