<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi cuenta — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <div class="logo">FM</div>
                <h1>FestiMap Ecuador</h1>
            </div>
        </div>
    </header>
    <main class="container section">
        <h2 class="page-title">Mi cuenta</h2>
        <div class="tabs"><button class="tab is-active">Preferencias</button><button
                class="tab">Seguridad</button><button class="tab">Notificaciones</button></div>
        <section class="grid-2">
            <article><label class="form__label">Región base <select class="input">
                        <option>Sierra</option>
                    </select></label>
                <label class="form__label">Idioma <select class="input">
                        <option>Español</option>
                        <option>Inglés</option>
                    </select></label>
                <label class="form__label">Moneda <select class="input">
                        <option>USD</option>
                    </select></label>
                <div class="chips"><button class="chip">Música</button><button
                        class="chip is-on">Gastronomía</button><button class="chip">Cultura</button></div>
                <button class="btn btn--primary">Guardar cambios</button>
            </article>
            <aside class="panel">
                <h3>Estado</h3>
                <p class="muted">Ubicación: Activa (Quito)</p><a class="btn btn--ghost"
                    href="/pages/reset-solicitud.html">Cambiar contraseña</a><a class="btn btn--accent"
                    href="/pages/login.html">Cerrar sesión</a>
            </aside>
        </section>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
