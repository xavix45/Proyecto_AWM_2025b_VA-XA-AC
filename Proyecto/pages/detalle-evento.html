<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle del evento — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body data-page="detalle">
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div><span>FestiMap Ecuador</span>
            </a>
        </div>
    </header>

    <main class="container section">
        <div class="banner">
            <img id="evt-img" src="" alt="" class="banner-img">
        </div>

        <div class="detail-head">
            <div>
                <h2 id="evt-title" class="page-title"></h2>
                <p class="muted">📅 <span id="evt-when"></span> • 📍 <span id="evt-where"></span></p>
            </div>
            <div class="detail-actions">
                <a class="btn btn--ghost" href="#">Agregar a favoritos</a>
                <a class="btn btn--primary" href="#">Ver en mapa</a>
                <a class="btn btn--ghost" href="#">Marcar como visitado</a>
            </div>
        </div>

        <div class="detail-description-bar" id="evt-desc"></div>
        <a id="evt-url" href="#" target="_blank" hidden class="btn btn--primary btn--full-width">Ir al sitio oficial</a>

        <section class="grid-2">
            <article>
                <h3>Descripción</h3>
                <p id="evt-desc-long" class="muted"> </p>

                <h3>Galería</h3>
                <div class="grid-3 thumbs" id="evt-gallery">
                    <!-- podrías poblarla luego; por ahora queda estático o vacío -->
                </div>

                <a class="btn btn--ghost btn--full-width" href="../pages/home.html">Volver al mapa cultural</a>
            </article>

            <aside class="panel">
                <h3>Tu experiencia</h3>
                <button class="btn btn--primary btn--full-width">Agregar a mi agenda</button>
                <hr />
                <label class="form__label">Valorar</label>
                <div class="stars">★ ★ ★ ★ ☆</div>
                <label class="form__label">Comentario (≤150)</label>
                <textarea class="input" rows="3" maxlength="150" placeholder="Breve opinión…"></textarea>
                <button class="btn btn--accent btn--full-width">Enviar</button>
            </aside>
        </section>

        <h3>También cerca</h3>
        <section class="cards-grid" id="relacionados"></section>
    </main>

    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>

    <script type="module" src="../scripts/events-view.js" defer></script>
</body>

</html>
