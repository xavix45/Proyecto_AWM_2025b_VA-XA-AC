<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nueva contraseña — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div>
                <span>FestiMap Ecuador</span>
            </a>
        </div>
    </header>
    <main class="container section-narrow">
        <h2 class="page-title">Define tu nueva contraseña</h2>
        <form class="form">
            <label class="form__label">Nueva contraseña
                <input type="password" class="input" name="new-password" id="new-password" autocomplete="new-password"
                    minlength="8" pattern="(?=.*[A-Z])(?=.*\d).{8,}" aria-describedby="pass-help-reset" required />
                <small id="pass-help-reset" class="muted">Mínimo 8 caracteres, 1 mayúscula y 1 número.</small>
            </label>

            <label class="form__label">Confirmar contraseña
                <input type="password" class="input" name="confirm-password" id="confirm-password"
                    autocomplete="new-password" minlength="8" required />
                <small id="confirm-help" class="muted error-message" style="display: none;">Las contraseñas no
                    coinciden.</small>
            </label>

            <div class="form__row form__row--center">
                <button class="btn btn--primary">Guardar nueva contraseña</button>
                <a class="btn btn--ghost" href="/pages/login.html">Cancelar</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>
</body>

</html>
