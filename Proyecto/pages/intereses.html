<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Intereses — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="theme-light">
    <header class="header">
        <div class="container nav">
            <div class="brand">
                <div class="logo">FM</div>
                <h1>FestiMap Ecuador</h1>
            </div>
        </div>
    </header>

    <main id="main" class="container page-intereses theme-light" role="main">
        <h2 class="page-title">Elige tus intereses culturales</h2>
        <p class="page-subtitle muted">Selecciona al menos 3 categorías. Luego podrás cambiarlas.</p>

        <section class="chips-grid" aria-label="Selecciona tus intereses">
            <!-- 1 -->
            <details class="chip">
                <summary><span class="chip__icon">🎵</span><span>Música</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Rock</label>
                    <label><input type="checkbox"> Pop</label>
                    <label><input type="checkbox"> Bachata</label>
                    <label><input type="checkbox"> Pasillo</label>
                </div>
            </details>

            <!-- 2 -->
            <details class="chip">
                <summary><span class="chip__icon">🍽️</span><span>Gastronomía</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Cacao</label>
                    <label><input type="checkbox"> Ceviche</label>
                    <label><input type="checkbox"> Hornado</label>
                    <label><input type="checkbox"> Colada morada</label>
                </div>
            </details>

            <!-- 3 -->
            <details class="chip">
                <summary><span class="chip__icon">🏛️</span><span>Cultura</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Museos</label>
                    <label><input type="checkbox"> Rutas históricas</label>
                    <label><input type="checkbox"> Teatro</label>
                </div>
            </details>

            <!-- 4 -->
            <details class="chip">
                <summary><span class="chip__icon">🏞️</span><span>Naturaleza</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Volcanes</label>
                    <label><input type="checkbox"> Cascadas</label>
                    <label><input type="checkbox"> Playas</label>
                </div>
            </details>

            <!-- 5 -->
            <details class="chip">
                <summary><span class="chip__icon">🎨</span><span>Arte</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Murales</label>
                    <label><input type="checkbox"> Escultura</label>
                    <label><input type="checkbox"> Arte urbano</label>
                </div>
            </details>

            <!-- 6 -->
            <details class="chip">
                <summary><span class="chip__icon">🎉</span><span>Festividades</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Inti Raymi</label>
                    <label><input type="checkbox"> Carnaval</label>
                    <label><input type="checkbox"> Fiesta de las Flores y Frutas</label>
                    <label><input type="checkbox"> Yamor</label>
                </div>
            </details>

            <!-- 7 -->
            <details class="chip">
                <summary><span class="chip__icon">🧵</span><span>Artesanías</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Tagua</label>
                    <label><input type="checkbox"> Cerámica</label>
                    <label><input type="checkbox"> Paja toquilla</label>
                </div>
            </details>

            <!-- 8 -->
            <details class="chip">
                <summary><span class="chip__icon">🩰</span><span>Danza</span></summary>
                <div class="subchips">
                    <label><input type="checkbox"> Folclor</label>
                    <label><input type="checkbox"> Ballet</label>
                    <label><input type="checkbox"> Urbano</label>
                </div>
            </details>
        </section>

        <div class="form__row actions">
            <button class="btn btn--primary" type="submit">Guardar preferencias</button>
            <a class="btn btn--ghost" href="/pages/home.html">Omitir por ahora</a>
        </div>

        <p class="muted center">Podrás editarlas en Perfil &gt; Intereses.</p>
    </main>

    <footer>
        <div class="container footer-row">© 2025 FestiMap Ecuador</div>
    </footer>
</body>

</html>
