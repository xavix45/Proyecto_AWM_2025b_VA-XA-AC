<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Eventos (Listado)</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <header class="header admin">
        <div class="container nav nav--space-between">
            <a class="brand" href="#">
                <div class="logo">FM</div>
                <span>FestiMap — Administración / Eventos</span>
            </a>
            <a href="../login.html" class="logout-link">Salir</a>
        </div>
    </header>

    <main class="container section section-admin">

        <div class="toolbar-wrapper">
            <div class="toolbar toolbar--filters">
                <input id="search-admin" class="input input-search-main" placeholder="Buscar por nombre/ciudad…">

                <select id="filter-region" class="input">
                    <option value="">Región</option>
                </select>

                <select id="filter-category" class="input">
                    <option value="">Categoría</option>
                </select>

                <select id="filter-status" class="input">
                    <option value="">Estado</option>
                </select>

                <button id="btn-filter" class="btn btn--primary">Aplicar</button>
                <button id="btn-export" class="btn btn--ghost">Exportar PDF</button>
            </div>

            <!-- usa ruta relativa para evitar el error -->
            <a class="btn btn--primary btn-create-event" href="evento-formulario.html">Crear evento</a>
        </div>

        <div class="bulk-actions-bar">
            <button class="btn btn--ghost">
                <input type="checkbox" id="check-all" style="margin-right: 8px;"> Seleccionar todo
            </button>
            <button class="btn btn-action-approve">Aprobar</button>
            <button class="btn btn-action-schedule">Programar</button>
            <button class="btn btn-action-unpublish">Despublicar</button>
            <button class="btn btn-action-delete">Eliminar</button>
        </div>

        <div class="table-responsive-wrapper">
            <table class="table table-admin-events">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="check-all-header" title="Seleccionar todo"></th>
                        <th>Nombre</th>
                        <th>Región</th>
                        <th>Ciudad</th>
                        <th>Categoría</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Asist.</th>
                        <th>Rating</th>
                        <th>Visitas</th>
                        <th>Acc.</th>
                    </tr>
                </thead>
                <!-- aquí JS pintará las filas -->
                <tbody id="admin-events-body"></tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container footer-row">
            <span>© 2025 FestiMap Ecuador • Administración • Eventos</span>
        </div>
    </footer>

    <script type="module" src="../../scripts/admin-listado.js"></script>
</body>

</html>
