<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explorar por región — FestiMap</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body data-page="explorar-region">
    <header class="header">
        <div class="container nav">
            <a class="brand" href="../index.html">
                <div class="logo">FM</div><span>FestiMap Ecuador</span>
            </a>
            <nav class="navlinks">
                <a href="/pages/explorar-tema.html">Explorar</a>
                <a href="/pages/plan-de-viaje.html">Plan de viaje</a>
                <a class="btn btn--ghost" href="/pages/agenda-alertas.html">Mi agenda</a>
                <a class="btn btn--primary" href="/pages/mi-cuenta.html">Mi cuenta</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h2 class="page-title">Explorar por región</h2>

        <div class="filters-bar">
            <div class="tabs">
                <button class="tab" data-region="Costa">Costa</button>
                <button class="tab is-active" data-region="Sierra">Sierra</button>
                <button class="tab" data-region="Amazonía">Amazonía</button>
                <button class="tab" data-region="Galápagos">Galápagos</button>
            </div>

            <div class="filters">
                <select class="input" id="f-provincia">
                    <option value="">Provincia (todas)</option>
                </select>
                <select class="input" id="f-canton">
                    <option value="">Cantón / Ciudad (todos)</option>
                </select>
                <input type="search" class="input" id="f-texto" placeholder="Buscar por nombre o ciudad..." />
                <button class="btn btn--primary" id="btn-aplicar-filtros">Aplicar</button>
            </div>
        </div>

        <div class="grid-2 grid-region">
            <!-- Lado del mapa -->
            <div class="map">
                <iframe id="region-map" title="Mapa de eventos" width="600" height="450"
                    style="border:0; width:100%; border-radius: 12px;" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps?q=Ecuador&z=6&output=embed">
                </iframe>
                <p id="map-caption" class="muted" style="margin-top: 8px; font-size: 0.85rem;">
                    Selecciona un evento de la lista para centrar el mapa.
                </p>
            </div>

            <!-- Lado de la lista -->
            <div class="list">
                <h3 class="list-title" id="region-title">Eventos activos en Sierra</h3>

                <!-- contenedor auxiliar -->
                <div id="region-wrap" data-region="Sierra"></div>

                <!-- Lista dinámica -->
                <section id="region-list" class="cards-grid"></section>

                <!-- Paginación (solo decorativa por ahora) -->
                <nav class="pagination">
                    <span>&lt;</span>
                    <a href="#" class="is-active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <span>...</span>
                    <a href="#">Siguiente &gt;</a>
                </nav>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-row"><span>© 2025 FestiMap Ecuador</span></div>
    </footer>

    <script type="module" src="../scripts/page-region.js" defer></script>
</body>

</html>
